<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Social Media App</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .post-form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .post-form-card {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .form-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .image-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .image-upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(24, 119, 242, 0.05);
        }
        
        .image-upload-area i {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .image-preview {
            margin-top: 1.5rem;
            position: relative;
        }
        
        .image-preview img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: var(--radius);
        }
        
        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .char-count {
            text-align: right;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .warning {
            color: #f39c12;
        }
        
        .error {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .post-form-container {
                margin: 1rem auto;
                padding: 0 10px;
            }
            
            .post-form-card {
                padding: 1.5rem;
            }
            
            .form-footer {
                flex-direction: column;
            }
            
            .form-footer .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar container">
            <a href="feed.html" class="logo">SocialApp</a>
            
            <div class="nav-links">
                <a href="feed.html"><i class="fas fa-home"></i> Feed</a>
                <a href="#" onclick="window.location.href='profile.html?id=' + window.authModule.getUser()?.id">
                    <i class="fas fa-user"></i> Profile
                </a>
                <img src="" alt="Profile" class="profile-pic nav-profile-pic">
                <span class="nav-username"></span>
            </div>
        </nav>
    </header>

    <main class="post-form-container">
        <div class="post-form-card">
            <div class="form-header">
                <button class="back-btn" onclick="window.location.href='feed.html'">
                    <i class="fas fa-arrow-left"></i> Back to Feed
                </button>
                <h2>Create New Post</h2>
                <div style="width: 80px;"></div> <!-- Spacer for alignment -->
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="create-post-form">
                <div class="form-group">
                    <label for="post-content">What's on your mind? *</label>
                    <textarea id="post-content" class="form-control" 
                              placeholder="Share your thoughts, ideas, or experiences..."
                              rows="6" maxlength="2000" required></textarea>
                    <div class="char-count">
                        <span id="char-count">0</span>/2000 characters
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Add an image (optional)</label>
                    
                    <div class="image-upload-area" id="image-upload-area" onclick="document.getElementById('post-image').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Click to upload an image</h3>
                        <p>or drag and drop</p>
                        <p class="text-muted">PNG, JPG, GIF up to 5MB</p>
                        <input type="file" id="post-image" name="image" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                    </div>
                    
                    <div class="image-preview" id="image-preview" style="display: none;">
                        <img id="preview-image" src="" alt="Preview">
                        <button type="button" class="remove-image" onclick="removeImage()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-footer">
                    <button type="button" class="btn" onclick="window.location.href='feed.html'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-secondary" id="submit-btn">
                        <i class="fas fa-paper-plane"></i> Post
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="../public/js/auth.js"></script>
    <script src="../public/js/posts.js"></script>
    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!window.authModule.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            // Update UI with user info
            window.authModule.updateUserUI();
            
            // Initialize character count
            const textarea = document.getElementById('post-content');
            const charCount = document.getElementById('char-count');
            
            textarea.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = length;
                
                if (length > 1800) {
                    charCount.className = 'error';
                } else if (length > 1500) {
                    charCount.className = 'warning';
                } else {
                    charCount.className = '';
                }
            });
            
            // Initialize form submission
            const form = document.getElementById('create-post-form');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const content = document.getElementById('post-content').value.trim();
                const image = document.getElementById('post-image').files[0];
                
                if (!content && !image) {
                    window.authModule.showError('Please add some content or an image to your post');
                    return;
                }
                
                if (content.length > 2000) {
                    window.authModule.showError('Post content cannot exceed 2000 characters');
                    return;
                }
                
                const submitBtn = document.getElementById('submit-btn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
                submitBtn.disabled = true;
                
                try {
                    const formData = new FormData();
                    if (content) formData.append('content', content);
                    if (image) formData.append('image', image);
                    
                    const token = localStorage.getItem('token');
                    const response = await fetch('http://localhost:5000/api/posts', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to create post');
                    }
                    
                    window.authModule.showSuccess('Post created successfully!');
                    
                    // Clear form
                    form.reset();
                    document.getElementById('image-preview').style.display = 'none';
                    document.getElementById('image-upload-area').style.display = 'block';
                    document.getElementById('char-count').textContent = '0';
                    document.getElementById('char-count').className = '';
                    
                    // Redirect to feed after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'feed.html';
                    }, 1500);
                    
                } catch (error) {
                    window.authModule.showError(error.message || 'An error occurred. Please try again.');
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Initialize drag and drop
            setupDragAndDrop();
        });
        
        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Validate file size (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    window.authModule.showError('File size must be less than 5MB');
                    input.value = '';
                    return;
                }
                
                // Validate file type
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
                if (!validTypes.includes(file.type)) {
                    window.authModule.showError('Only JPG, PNG, and GIF images are allowed');
                    input.value = '';
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                    document.getElementById('image-upload-area').style.display = 'none';
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        function removeImage() {
            document.getElementById('post-image').value = '';
            document.getElementById('image-preview').style.display = 'none';
            document.getElementById('image-upload-area').style.display = 'block';
        }
        
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('image-upload-area');
            const fileInput = document.getElementById('post-image');
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight(e) {
                uploadArea.classList.add('highlight');
            }
            
            function unhighlight(e) {
                uploadArea.classList.remove('highlight');
            }
            
            // Handle dropped files
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    fileInput.files = files;
                    handleImageUpload(fileInput);
                }
            }
        }
        
        // Add highlight style to CSS
        const style = document.createElement('style');
        style.textContent = `
            .image-upload-area.highlight {
                border-color: var(--primary-color);
                background-color: rgba(24, 119, 242, 0.1);
            }
            
            .image-upload-area.highlight i {
                color: var(--primary-color);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
