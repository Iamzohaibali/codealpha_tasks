<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Social Media App</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="register-form" onsubmit="register(event)">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" class="form-control" required minlength="3" maxlength="30">
                    <small class="form-text">3-30 characters, letters and numbers only</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                    <small class="form-text">Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-block">Register</button>
            </form>
            
            <p class="auth-link">
                Already have an account? <a href="/views/login.html">Login here</a>
            </p>
            <p class="auth-link">
                <a href="/views/index.html">‚Üê Back to Home</a>
            </p>
        </div>
    </div>

    <script src="/public/js/auth.js"></script>
    <script>
        // Password confirmation validation
        document.getElementById('register-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                window.authModule.showError('Passwords do not match');
                return false;
            }
            
            // Call the register function from auth.js
            window.authModule.register(e);
        });
    </script>
</body>
</html>
